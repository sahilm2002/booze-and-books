<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/* Global SVG size constraints to prevent huge icons */
			svg:not([width]):not([height]) {
				max-width: 2rem;
				max-height: 2rem;
			}
		</style>
		%sveltekit.head%
		<script>
			// Reduce console noise in production while keeping errors/warnings visible
			(function () {
				try {
					var host = (typeof location !== 'undefined' && location.hostname) || '';
					var isLocal = (function (h) {
						// Hostname-only (no port) per location.hostname
						if (!h) return false;
						if (h === 'localhost' || h.endsWith('.local')) return true;
						// IPv6 loopback
						if (h === '::1') return true;
						// 127.0.0.0/8
						if (/^127(?:\.\d{1,3}){3}$/.test(h)) return true;
						// 10.0.0.0/8
						if (/^10(?:\.\d{1,3}){3}$/.test(h)) return true;
						// 192.168.0.0/16
						if (/^192\.168(?:\.\d{1,3}){2}$/.test(h)) return true;
						// 172.16.0.0 - 172.31.255.255
						if (/^172\.(1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2}$/.test(h)) return true;
						return false;
					})(host);
					if (!isLocal) {
						var noop = function () {};
						try { console.log = noop; } catch {}
						try { console.info = noop; } catch {}
						try { console.debug = noop; } catch {}
						// Keep console.warn and console.error intact for important diagnostics
					}
				} catch {}
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
